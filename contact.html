<head>

        content="Brevio – szybkie i intuicyjne wyszukiwanie oraz filtrowanie produktów spożywczych. Sprawdź szeroką ofertę napojów, jedzenia i kawy, sortuj po cenie i znajdź dokładnie to, czego szukasz!">
    <title>Brevio</title>
    <link rel="stylesheet" href="./dist/css/main-menu.min.css">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav class="navbar">
            <div class="white-element"></div>
            <div class="navbar__container">
                <div class="navbar__logo">BREVIO</div>
                <button class="navbar__toggle" aria-label="Navigation Bars">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class="navbar__menu">
                    <li><a href="./index.html">Strona Główna</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./index.html#about-us">O nas</a></li>
                    <li><a href="./contact.html">Kontakt</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="parallax-title contact-paralax">Kontakt</h1>


        <div class="bg-shadow"></div>
        <img class="honey-menu" src="./dist/img/honey vector.svg" alt="">
    </header>

    <main>
        <section class="contact-section">
            <h2 class="section-heading">Napisz do nas!</h2>
            <div class="contact-container">
                <div class="wrapper">

                    <div class="left-box">
                        <form action="">
                            <label for="name">Imie:</label>
                            <input type="text" id="name" required>
                            <label for="email"> E-mail:</label>
                            <input type="email" id="email" required>
                            <label for="textarea">Wiadomość:</label>
                            <textarea name="" id="textarea" required></textarea>
                            <button type="submit" class="contact-button">Wyślij</button>
                        </form>
                    </div>
                    <div class="right-box">
                        <a href="telto:+48123456789" class="box-container">
                            <i class="fa-solid fa-phone"></i>
                            <p>+48 123 456 789</p>
                        </a>
                        <a href="https://maps.app.goo.gl/Dm3JxA1qyYJgUmUN8" target="_blank" nofollow
                            class="box-container">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>gdzieś tam 123</p>
                        </a>
                        <a href="mailto:jakistammail@mail.pl" class="box-container">
                            <i class="fa-solid fa-envelope"></i>
                            <p>jakistammail@mail.pl</p>
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>




    <footer>
        <h2>Brevio</h2>
        <hr>
        <p>&copy; <span class="current-year"></span> Copyright</p>
    </footer>
    <script src="./dist/js/main.min.js"></script>
</body>
